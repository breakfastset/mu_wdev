<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathemtical operations in Javascript</title>
    <style>
        body {
            font-size: 48px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        let num1, num2;
        num1 = Number(prompt("Enter 1st number: "));
        num2 = Number(prompt("Enter second number: "));

        total = num1 + num2;
        difference = num1 - num2;
        product = num1 * num2;
        division = num1 / num2;
        remainder = num1 % num2;

        document.write("Total      : " + total + "<br/>");
        document.write("Difference : " + difference + "<br/>");
        document.write("Product    : " + product + "<br/>");
        document.write("Division   : " + division + "<br/>");
        document.write("Quotient   : " + Math.floor(division) + "<br/>");
        document.write("Remainder  : " + remainder + "<br/>");

    </script>


</head>
<body>
    
</body>
</html>
